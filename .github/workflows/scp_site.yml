name: scp _site files
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags' 
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ secrets.HOST }} event."
